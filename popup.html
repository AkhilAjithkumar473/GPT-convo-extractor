<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Transfer</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-repeat">
          <path d="m17 2 4 4-4 4"></path>
          <path d="M3 11v-1a4 4 0 0 1 4-4h14"></path>
          <path d="m7 22-4-4 4-4"></path>
          <path d="M21 13v1a4 4 0 0 1-4 4H3"></path>
        </svg>
        <h1>AI Chat Transfer</h1>
      </div>
      <p class="subtitle">Transfer conversations between AI models with one click</p>
    </header>

    <main>
      <div class="form-group">
        <label for="source">Transfer from:</label>
        <div class="select-wrapper">
          <select id="source" name="source">
            <option value="">-- Select source model --</option>
            <option value="chatgpt">ChatGPT</option>
            <option value="deepseek">DeepSeek</option>
            <option value="claude">Claude</option>
            <option value="gemini">Gemini</option>
            <option value="poe">Poe</option>
          </select>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down">
            <path d="m6 9 6 6 6-6"></path>
          </svg>
        </div>
      </div>

      <div class="form-group">
        <label for="destination">Transfer to:</label>
        <div class="select-wrapper">
          <select id="destination" name="destination">
            <option value="">-- Select destination model --</option>
            <option value="chatgpt">ChatGPT</option>
            <option value="deepseek">DeepSeek</option>
            <option value="claude">Claude</option>
            <option value="gemini">Gemini</option>
            <option value="poe">Poe</option>
          </select>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down">
            <path d="m6 9 6 6 6-6"></path>
          </svg>
        </div>
      </div>

      <div class="preview-container hidden" id="preview-container">
        <h3>Conversation Preview</h3>
        <div class="preview-content" id="preview-content">
          <div class="placeholder-text">Conversation preview will appear here</div>
        </div>
      </div>

      <div class="actions">
        <button id="preview-btn" class="secondary-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye">
            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          Preview
        </button>
        <button id="transfer-btn" class="primary-btn" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send">
            <path d="m22 2-7 20-4-9-9-4Z"></path>
            <path d="M22 2 11 13"></path>
          </svg>
          Transfer
        </button>
      </div>
    </main>

    <div class="status-container hidden" id="status-container">
      <div class="status-content" id="status-content">
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
        <p id="status-message">Processing...</p>
      </div>
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
